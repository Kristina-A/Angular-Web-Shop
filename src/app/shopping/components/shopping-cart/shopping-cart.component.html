<h1>Korpa</h1>

<div class="row col-10" *ngIf="cart$ | async as cart">
    <p>
        Imate {{cart.totalItemsCount}} proizvod(a) u korpi.
        <button *ngIf="cart.items.length" (click)="clearCart()" class="btn btn-light btn-sm">Očistite korpu</button>
    </p>
    <table class="table">
        <thead>
            <tr>
                <th></th>
                <th>Proizvod</th>
                <th class="text-center" style="width: 230px">Količina</th>
                <th class="text-right" style="width: 200px">Cena</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of cart.items">
                <td>
                    <div [style.backgroundImage]="'url('+item.product.imageUrl+')'" class="thumbnail" alt=""></div>
                </td>
                <td>{{item.product.title}}</td>
                <td>
                    <product-quantity [product]="item.product" [shopping-cart]="cart"></product-quantity>
                </td>
                <td class="text-right">{{item.totalPrice | currency:'RSD '}}</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th></th>
                <th></th>
                <th></th>
                <th class="text-right">{{cart.totalPrice | currency:'RSD '}}</th>
            </tr>
        </tfoot>
    </table>
    <a *ngIf="cart.items.length" routerLink="/check-out" class="btn btn-primary">Završi kupovinu</a>
</div>
