<div class="row">
    <div class="col-3">
        <product-filter [category]="category"></product-filter> <!--category je input field za komponentu, da bi moglo da se koristi-->
    </div>
    <div class="col">
        <div class="row" *ngIf="cart$ | async as cart">
            <ng-container *ngFor="let p of filteredProducts; let i=index">
                <div class="col">
                    <product-card [shopping-cart]="cart" [product]="p"></product-card>
                </div>
                <div *ngIf="(i+1)%2===0" class="w-100"></div> <!--div za line break, posle svake druge kolone treba da se renderuje-->
            </ng-container>
        </div>
    </div>
</div>
