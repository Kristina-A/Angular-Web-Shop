<h1>Korpa</h1>

<ng-container *ngIf="cart$ | async as cart">
    <p>
        Imate {{cart.totalItemsCount}} proizvod(a) u korpi.
    </p>
    <table class="table">
        <thead>
            <tr>
                <th>Proizvod</th>
                <th>Koliƒçina</th>
                <th>Cena</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of cart.items">
                <td>{{item.product.title}}</td>
                <td>
                    <product-quantity [product]="item.product" [shopping-cart]="cart"></product-quantity>
                </td>
                <td>{{item.totalPrice | currency:'RSD '}}</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th></th>
                <th></th>
                <th>{{cart.totalPrice | currency:'RSD '}}</th>
            </tr>
        </tfoot>
    </table>
</ng-container>
