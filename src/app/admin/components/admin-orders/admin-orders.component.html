<h1>Porud≈æbine</h1>
<table class="table">
    <thead>
        <tr>
            <th>Kupac</th>
            <th>Datum</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let order of orders$ | async">
            <td>{{order.value["shipping"]["name"]}}</td>
            <td>{{order.value["datePlaced"] | date}}</td>
            <td>
                <a [routerLink]="['/admin/orders/', order.key]">Pogledaj</a>
            </td>
        </tr>
    </tbody>
</table>
